<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Villa de Prestige</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(218,165,32,0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(32,178,170,0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .login-container {
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(218, 165, 32, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(218, 165, 32, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #daa520;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(218, 165, 32, 0.3);
        }

        .subtitle {
            color: #8892b0;
            text-align: center;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #20c997;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 52, 96, 0.4);
            border: 2px solid rgba(32, 201, 151, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #20c997;
            background: rgba(15, 52, 96, 0.6);
            box-shadow: 0 0 20px rgba(32, 201, 151, 0.2);
        }

        input[type="password"]::placeholder {
            color: #556678;
            letter-spacing: normal;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #daa520, #b8860b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #b8860b, #daa520);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .security-note {
            text-align: center;
            color: #556678;
            font-size: 0.85rem;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(85, 102, 120, 0.2);
        }

        .security-note svg {
            width: 14px;
            height: 14px;
            margin-right: 5px;
            vertical-align: middle;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">üè°</span>
            <h1>Administration</h1>
            <p class="subtitle">Villa de Prestige</p>
        </div>

        {% if error %}
        <div class="error-message">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Entrez le mot de passe admin"
                    required 
                    autofocus
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">
                Se Connecter üîê
            </button>
        </form>

        <div class="security-note">
            üõ°Ô∏è Connexion s√©curis√©e par session
        </div>
    </div>
</body>
</html>
