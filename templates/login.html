<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Villas Marrakech</title>
    
    <!-- ========== STYLES CSS INT√âGR√âS ========== -->
    <style>
        /* Reset CSS universel */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Conteneur principal avec gradient de fond */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #fef3c7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Effet de cercles flottants d√©coratifs (pseudo-element avant) */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        /* Effet de cercles flottants d√©coratifs (pseudo-element apr√®s) */
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: float 25s ease-in-out infinite reverse;
        }

        /* Animation de flottement pour les cercles d√©coratifs */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Carte de connexion centrale */
        .login-container {
            background: white;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        /* Animation d'entr√©e en glissement vertical */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Ic√¥ne emoji de villa avec animation pulse */
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Animation de pulsation pour l'ic√¥ne */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Titre avec gradient or-turquoise */
        h1 {
            background: linear-gradient(135deg, #d4af37, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #14b8a6;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Champ de saisie du mot de passe */
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            color: #1e293b;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #14b8a6;
            background: white;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }

        input[type="password"]::placeholder {
            color: #94a3b8;
            letter-spacing: normal;
        }

        /* Bouton de connexion avec gradient dor√© */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #b8941f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Message d'erreur rouge avec animation shake */
        .error-message {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            animation: shake 0.5s;
        }

        /* Animation de tremblement pour les erreurs */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .security-note {
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <!-- ========== CONTENEUR DE CONNEXION ========== -->
    <div class="login-container">
        <!-- Logo et titre de l'application -->
        <div class="logo">
            <span class="logo-icon">üè°</span>
            <h1>Administration</h1>
            <p class="subtitle">Villas √† Vendre Marrakech</p>
        </div>

        <!-- Message d'erreur (affich√© si le mot de passe est incorrect) -->
        {% if error %}
        <div class="error-message">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <!-- Formulaire de connexion -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Entrez le mot de passe admin"
                    required 
                    autofocus
                    autocomplete="current-password"
                >
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn-login">
                Se Connecter üîê
            </button>
        </form>

        <!-- Note de s√©curit√© -->
        <div class="security-note">
            üõ°Ô∏è Connexion s√©curis√©e par session
        </div>
    </div>
</body>
</html>
